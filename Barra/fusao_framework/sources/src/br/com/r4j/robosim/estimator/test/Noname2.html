	var pageNum = 0;

	function nextPage()
	{
		if (hasNext)

			paginator_window.thumbsLoaded = false;
			pageNum = pageNum + 1;
			hasPrev = pageNum > 0 ? true : false;
			hasNext = pageNum < pageCount ? true : false;
			paginator_window.location.href = '/tvarca2/struts/video_thumbs?rootid=52&assetid=6&page=' + pageNum + '';

	}

	function previousPage()
	{
		if (hasPrev)
		{
			paginator_window.thumbsLoaded = false;
			pageNum = pageNum - 1;
			hasPrev = pageNum > 0 ? true : false;
			hasNext = pageNum < pageCount ? true : false;
			paginator_window.location.href = '/tvarca2/struts/video_thumbs?rootid=52&assetid=6&page=' + pageNum + '';

	}
